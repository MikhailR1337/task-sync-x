<div>
    <h1>My Profile</h1>
    <p>Name: {{.name}}</p>
    <p>Email: {{.email}}</p>
    <p>Role: {{.role}}</p>
    <div>
        {{if .students}}
        <p>Your students:</p>
            {{range .students}}
                <ul>
                    <li>{{.Name}}</li>
                </ul>
            {{end}}
        {{- else}}
            <p>Students still do not choose you</p>
        {{- end}}
    </div>
</div>
