<div>
    {{if .homeworks}}
    <p>Your homeworks:</p>
        {{range .homeworks}}
        <div style="display: flex;align-items: center;gap: 10px;">
            <p>{{.Status}}</p>
            <p>{{.Type}}</p>
            <a href="/homeworks/{{.Id}}">go to</a>
        </div>
        <hr>
        {{end}}
    {{- else}}
        <p>You still do not have any homeworks</p>
    {{- end}}
</div>
