<div>
    {{if .homeworks}}
    <p>Your homeworks:</p>
        {{range .homeworks}}
        <div style="display: flex;flex-direction: column;">
            <p>Status: {{.Status}}</p>
            <p>Type: {{.Type}}</p>
            <p>Name: {{.Name}}</p>
            <a href="/homeworks/{{.Id}}">Link</a>
        </div>
        <hr>
        {{end}}
    {{- else}}
        <p>You still do not have any homeworks</p>
    {{- end}}
</div>
